<div nz-row nzGutter="15">
  <div nz-col nzSpan="8">
    <nz-card nzTitle="基本使用">
      <p>最简单的用法。</p>
      <div>
        <input nz-input placeholder="Basic usage" [(ngModel)]="value" />
        <input
          nz-input
          placeholder="Basic usage"
          [(ngModel)]="value"
          [disabled]="true"
        />
      </div>
    </nz-card>
  </div>

  <div nz-col nzSpan="8">
    <nz-card nzTitle="三种大小">
      <p>
        我们为 nz-input 输入框定义了三种尺寸（大、默认、小），高度分别为
        40px、32px 和 24px。
      </p>
      <p>注意： 在表单里面，我们只使用大尺寸的输入框。</p>
      <div>
        <input nz-input placeholder="large size" nzSize="large" />
        <input nz-input placeholder="default size" nzSize="default" />
        <input nz-input placeholder="small size" nzSize="small" />
      </div>
    </nz-card>
  </div>

  <div nz-col nzSpan="8">
    <nz-card nzTitle="搜索框">
      <p>带有搜索按钮的输入框。</p>
      <div>
        <nz-input-group [nzSuffix]="suffixIconSearch">
          <input type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon type="search"></i>
        </ng-template>
        <br />
        <br />
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch>
            <i nz-icon type="search"></i>
          </button>
        </ng-template>
        <br />
        <br />
        <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
          <input type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixButton>
          <button nz-button nzType="primary" nzSize="large" nzSearch>
            Search
          </button>
        </ng-template>
      </div>
    </nz-card>
  </div>
</div>

<div nz-row nzGutter="15">
  <div nz-col nzSpan="8">
    <nz-card nzTitle="文本域">
      <p>用于多行输入。</p>
      <div>
        <textarea rows="4" nz-input [(ngModel)]="value"></textarea>
      </div>
    </nz-card>
  </div>

  <div nz-col nzSpan="8">
    <nz-card nzTitle="适应文本高度的文本域">
      <p>
        nzAutosize 属性适用于 textarea 节点，并且只有高度会自动变化。另外
        nzAutosize 可以设定为一个对象，指定最小行数和最大行数。
      </p>
      <div>
        <textarea
          nz-input
          placeholder="Autosize height based on content lines"
          ngModel
          nzAutosize
        ></textarea>
        <div style="margin:24px 0;"></div>
        <textarea
          nz-input
          placeholder="Autosize height with minimum and maximum number of lines"
          [(ngModel)]="value"
          [nzAutosize]="{ minRows: 2, maxRows: 6 }"
        ></textarea>
      </div>
    </nz-card>
  </div>

  <div nz-col nzSpan="8">
    <nz-card nzTitle="前缀和后缀">
      <p>在输入框上添加前缀或后缀图标。</p>
      <div>
        <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate">
          <input type="text" nz-input placeholder="Enter your username" />
        </nz-input-group>
        <ng-template #prefixTemplate>
          <i nz-icon type="user"></i>
        </ng-template>
        <ng-template #suffixTemplate>
          <i
            nz-icon
            type="close-circle"
            (click)="username = ''"
            *ngIf="username"
          ></i>
        </ng-template>
      </div>
    </nz-card>
  </div>
</div>
